<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      href="https://fonts.googleapis.com/css2?family=Titillium+Web:wght@300&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./styles/reset.css" />
    <link rel="stylesheet" href="./styles/styles.css" />
    <title>Magic Cage Ball</title>
  </head>

  <body>
    <h1 class="site-header">Magic Cage Ball</h1>

    <img
      src="assets/cage.gif"
      class="cage-img"
      alt="Nicolas Cage in the film Con Air looking off in the distance and smiling."
    />

    <section class="question">
      <label for="w3review">
        <textarea
          class="question-area"
          name="question-area"
          rows="4"
          cols="50"
        ></textarea>
      </label>
      <button class="question-button">Submit</button>
    </section>

    <span class="answer">Ask me a question.</span>
    <script type="module" src="app.js"></script>
  </body>
</html>
